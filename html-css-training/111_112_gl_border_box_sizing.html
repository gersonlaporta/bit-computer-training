            #contenedor {

            }

            .caja1 {
                background-color: cyan;
                display: block;

                margin: 10px 10px 10px 10px;
                padding: 10px 10px 10px 10px;
                border: 9px solid blue;
            }

            .caja2 {
                background-color: cyan;
                display: block;
                margin: 10px 10px 10px 10px;
                padding: 10px 10px 10px 10px;
                border: 9px solid blue;
                box-sizing: border-box;
            }

<!-- Final del CSS -->

<!-- Principio del HTML -->

        <div id="contenedor">
            <div class="caja1">Esta caja es display:block con ancho 300px, border 10px, margin 10px y padding 10px dentro de elemento con ancho 300px</div>
        </div>

        <hr>

        <div id="contenedor">
            <div class="caja2">Esta caja es display:block con box-sizing: border-box;, border 10px, margin 10px y padding 10px dentro de elemento con ancho 300px</div>
        </div>
