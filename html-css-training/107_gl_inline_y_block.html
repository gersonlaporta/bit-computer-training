<!-- Principio del CSS -->
        <style type="text/css">
        
            .cajablock {
                border: 2px solid blue;
                display: block;
            }

            .cajainline {
                border: 2px solid blue;
                display: inline;
            }
        
        </style>
<!-- Final del CSS -->
    </head>

<!-- Principio del HTML -->
    <body>
        
        <div>
            <div class="cajablock">Las etiquetas block ocupan todo el ancho de la caja contenedora y ajustan su altura al contenido.</div>
            <div class="cajainline">Las etiquetas inline ocupan solo el espacio necesario para alojar el contenido (tanto ancho como alto).</div>
        </div>
            
    </body>
<!-- Final del HTML -->

</html>

<!-- 
Las etiquetas display:block; ocupan todo el ancho de la caja contenedora y ajustan su altura al contenido.
Las etiquetas display:inline ocupan solo el espacio necesario para alojar el contenido (tanto ancho como alto).

-->
