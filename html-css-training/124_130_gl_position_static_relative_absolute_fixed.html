<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Esto es un comentario de HTML -->
        <metacharset="UTF-8"/>
        <meta name="description" content="Resumen del contenido">
        <title>name of the page</title>
        <!--

            <meta http-equiv='refresh' content='0; URL=http://www.google.es/'> 
        -->
        <meta name="author" content="Gerson Laporta">
        <meta name="keywords" content="sport,football,soccer">

<!-- Principio del CSS -->
        <style>
        
           .contenedor {
               background-color: cyan;
               width: 600px;
               height: 4000px;
               text-align: center;
               /*si el elemento pequeño es position:absolute este grande será position:relative*/
               position: relative;
               left: 180px;
               top: 0px;
               
           }
        
           .caja1 {
               width: 200px;
               height: 200px;
               background-color: yellow;
               text-align: left;
               /*El elemento pequeño se relaciona con el grande y se le indica con top y left la posición*/
               position: absolute;
               top: 190px;
               left: -40px;
           }

           h1 {
            text-align: center;
           }

           .caja2 {
               background-color: pink;
               width: 200px;
               height: 200px;
               position: fixed;
               top: 0px;
               left: 0px;
           }

        </style>
<!-- Final del CSS -->
    </head>

<!-- Principio del HTML -->
    <body>
        
            <div class="contenedor">
                <h1>RELATIVE</h1>
                <p>Caja contenedora de 600x400</p>
                <div class="caja1">width:200px; <br>height:200px;<br>display:block;<br>ABSOLUTE</div>
            </div>

                <div class="caja2">top:0px;<br>left:0px;<br>FIXED</div>
            
    </body>
<!-- Final del HTML -->

</html>
