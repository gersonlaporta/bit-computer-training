<!DOCTYPE html>
<html>
<head>
	<title>Ejemplos</title>
	<meta charset="UTF-8">
	<style>
		* {font-size: 0px;}

		.caja2 {
			background-color: red;
			width: 10%;
			height: 100vh;
			display: inline-block;
		}

		.caja3 {
			background-color: black;
			width: 80%;
			height: 100vh;
			display: inline-block;
		}

		.caja8 {
			background-color: green;
			width: 10%;
			height: 100vh;
			display: inline-block;
		}

		.caja4 {
			background-color: orange;
			height: 10vh;
		}

		.caja5 {
			background-color: blue;
			height: 80vh;
			padding-top: 10vh;
			box-sizing: border-box;

		}

		.caja6 {
			background-color: purple;
			height: 10vh;
		}

		.caja7 {
			background-color: pink;
			width: 50%;
			height: 40vh;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class='caja1'>
		<div class='caja2'></div>
		<div class='caja3'>
			<div class='caja4'></div>
			<div class='caja5'>
				<div class='caja7'></div>
			</div>
			<div class='caja6'></div>
		</div>
		<div class='caja8'></div>
	</div>
</body>
</html>
