<!DOCTYPE html>
<html>
<head>
	<title>Ejemplos</title>
	<meta charset="UTF-8">
	<style>
		label {
			width: 200px;
			display: inline-block;
		}
		
	</style>
</head>
<body>
	<div class='contenedor'>
		<form action='#' method='get'>
			<label>Nombre y apellidos</label>
			<input type="text" name="nombre" value='David'>
			<input type="text" name="apellidos">
			<br>
			<label>Password</label>
			<input type="password" name="pass">
			<br>
			<label>hidden</label>
			<input type="hidden" name="oculto" value='101384'>
			<br>
			<label>ckeckbox</label>
			<span>Pintura</span><input type="checkbox" name="check" value='pintura' checked>
			<span>Llantas</span><input type="checkbox" name="check" value='llantas'>
			<span>Gps</span><input type="checkbox" name="check" value='gps'>
			<br>
			<label>radio buttons</label>
			<input type="radio" name="radio" value='blanco' checked>
			<input type="radio" name="radio" value='rojo'>
			<input type="radio" name="radio" value='negro'>
			<br>
			<label>file</label>
			<input type="file" name="fichero">
			<br>
			<label for='correo'>email</label>
			<input id='correo' type="email" name="email">
			<br>
			<label>color</label>
			<input type="color" name="color">
			<br>
			<label>number</label>
			<input type="number" min='1' max='10' step='2' name="numero">
			<br>
			<label>range</label>
			<input type="range" name="rango">
			<br>
			<label>date</label>
			<input type="date" name="fecha">

			<br><br>
			<input type="submit" name="enviar" value='Enviar formulario'>
			<button name='enviar'>Enviar formulario</button>
			<input type="button" name="enviar" value='Enviar formulario'>
			<input type="reset" name="limpiar" value='Vaciar formulario'>
			<input type="image" name="enviar" src='img/on.png'>
		</form>
	</div>
</body>
</html>
