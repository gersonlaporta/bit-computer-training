<!DOCTYPE html>
<html lang="es">

        <meta http-equiv="pragma" content="no-cache">

        <!-- <script type="text/javascript" src='https://code.jquery.com/jquery-3.3.1.js'></script> -->

        <script type="text/javascript" src='js/jquery.js'></script>

        <style>
        
        div {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        
        </style>

        <script type="text/javascript">

            function animacion() {
                $('#contenedor').animate(
                    {width: '400px', opacity: '0,5', height: '400px'},
                    2000,
                    'swing',
                    mostrarAlerta
                )
            }

            function parar() {
                $('#contenedor').stop()

            function mostrarAlerta() {
                alert('efecto completado')
            }

        </script>


    </head>

<!-- Principio del HTML -->
    <body>
        
        <input type="button" value='animacion' onclick='animacion()'>
        <input type="button" value='parar animacion' onclick='parar()'>
        <div id='contenedor'></div>
            
    </body>
<!-- Final del HTML -->

</html>
