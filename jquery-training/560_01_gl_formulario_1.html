        <script type="text/javascript" src='js/jquery.js'></script>

        <script>
            
            function verRadios() {
                var radio = $('input[type=radio]:checked').val()
                alert(radio)
            }

            function verChecks() {
                var checks = $('input[type=checkbox]:checked').val()
                checks.each(function() {
                    valor = $(this).val()
                    alert(valor)
                })
            }

            
            
        </script>


    </head>

<!-- Principio del HTML -->
    <body>
        
        <form>
            <input type="radio" name="radio" value="radio1" checked>
            <input type="radio" name="radio" value="radio2">
            <input type="radio" name="radio" value="radio3">
            <br><br>
            <input type="button" value='ver' onclick='verRadios()'>
        </form>

        <br><br>

        <form>
            <input type="checkbox" name="checkbox" value="checkbox1" checked>
            <input type="checkbox" name="checkbox" value="checkbox2">
            <input type="checkbox" name="checkbox" value="checkbox3">
            <br><br>
            <input type="button" value='ver' onclick='verChecks()'>
        </form>

    </body>
