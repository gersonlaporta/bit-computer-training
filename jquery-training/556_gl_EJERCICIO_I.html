        <!-- <script type="text/javascript" src='https://code.jquery.com/jquery-3.3.1.js'></script> -->

        <script type="text/javascript" src='js/jquery.js'></script>

        <script>
            
        $(inicio)

        function inicio() {
            $('#cambiar').on('click', alternar)
        }

        var imagen = 1;
            
        //función alternar imagen
        function alternar() {
            if (imagen == 1) {
                $('img').attr('src', 'img/elefante2.jpg')
                imagen = 2
            } else {
                $('img').attr('src', 'img/elefante1.gif')
                imagen = 1
            }
        }

        </script>


    </head>

<!-- Principio del HTML -->
    <body>
        
        <center>
            <img src='img/elefante1.gif'><br><br>
            <input type='button' id='cambiar' value='cambiar'>
        </center>
            
    </body>
