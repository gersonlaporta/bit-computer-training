        <script type="text/javascript">

            /*
            Se trata de una alternativa a la bifurcación if elseif cuando se compara la misma expresión con distintos valores.
            */

            var ciutat= prompt("¿De qué ciudad eres? ¿Barcelona, tarragona, girona o lleida?");

            switch (ciutat) {
                case "barcelona":
                    document.write("Ets de barcelona!");
                    break;
                case "tarragona":
                    document.write("Ets de tarragona!");
                    break;
                case "girona":
                    document.write("Ets de girona!");
                    break;
                case "lleida":
                    document.write("Ets de lleida!");
                    break;
                default:
                    document.write("Ciutat no válida!");
            }

        </script>
