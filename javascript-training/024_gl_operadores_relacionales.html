        <script type="text/javascript">

        /*Operadores relacionales: 
        > Mayor que
        < Menor que
        >= Mayo o igual que
        <= Menor o igual que
        == Igual que
        != Distinto que
        === Igual y del mismo tipo que
        === " " Igual y de distinto tipo que*/

        document.write("<br/> Mayor: ", 7>2); document.write("<br/> Menor: ", 7<2); document.write("<br/> Mayor o igual: ", 7>=2); document.write("<br/> Menor o igual: ", 7<=2); document.write("<br/> Igual: ", 7==2); document.write("<br/> Distinto: ", 7!=2); document.write("<br/> Igual y del mismo tipo: ", 7===7); document.write("<br/> Igual y de distinto tipo: ", 7==='7');
