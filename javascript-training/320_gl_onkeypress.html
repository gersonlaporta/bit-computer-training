        <link rel="icon" href="img/myicon.png" type="image/x-icon">
        <meta name="robots" content="nofollow,noindex">
        <!-- permite vaciar caché cada vez que se carga la página -->
        <meta http-equiv="Cache-Control" content="no-store">
        <meta http-equiv="pragma" content="no-cache">

        <link rel="stylesheet" type="text/css" 
        href="css/310_gl_estilos.css">

        <script type="text/javascript">
        
        //esperar a que se cargue la página antes de activar el listener
        window.onload=function() {
            //activar un listener sobre el div
            document.getElementById('capa').addEventListener('click', alerta)
            //activar un listener sobre el enlace
            document.getElementById('enlace').addEventListener('mouseover', alerta)
            //activar un listener sobre la lista
            document.getElementById('lista').removeEventListener('mouseover', alerta)
        }

        function alerta() {
            alert('se ha ejecutado el evento');
            //desactivar listener del div
            document.getElementById('capa').removeEventListener('click', alerta)
        }

        function tecla(event) {
            var codigo = event.which

            alert(codigo)
        }

        </script>

    </head>

<!-- Principio del HTML -->
    <body onkeypress="tecla(event)">
        
        <div id="capa" style="background-color:blue; width:200px; height:50px"></div>
        <br>
        <a id="enlace" href="#">enlace</a>
        <br>
        <ul id="lista">
            <li>Lista1</li>
            <li>Lista2</li>
        <ul>
            
    </body>
