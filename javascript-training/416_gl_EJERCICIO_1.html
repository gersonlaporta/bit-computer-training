        <script type="text/javascript">

            //inicializar variable contador de segundos

            $(inicio)

            //activar los listeners de los botones
            function temp() {
                $('#activar').on('click', activar)
                $('#parar').on('click', parar)
            }

            //función para activar el cronometro
            function activar() {
                temporizador = setInterval(contar, 1000)

                //deshabilitar el botón
                $('#activar').prop('disabled', true)

                //desactivar el evento
                //$('#activar').off('click')
            }

            //función para detener el cronometro
            function contar() {
                //sumar 1 al contador
                contador++
                //enviar el contador a la etiqueta h1
                $('h1').text(contador)
            }

            //función para detener el cronometro (clearInterval)
            function parar() {
                clearInterval(temporizador)

                //habilitar el botón
                $('activar').prop('disabled', false)

            }


        </script>

<!-- Principio del HTML -->

        <input type="button" id='activar' value='activar'>
        <input type="button" id='parar' value='parar'>
