<head>
	<title>Ejercicios</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	</style>
	<script>
		
		var num1 = parseInt(prompt("¡Introduce un numero!"));

        if (num1 < 3)
            { document.write("¡Low!");}
        else if (num1 > 7)
            { document.write("¡Danger!");}
		else if (num1 >= 6 && num1 <= 7)
            { document.write("¡High!");}
        else
            { document.write("¡Medium!");}

	</script>
</head>
