<!DOCTYPE HTML>
<html>
<head>
	<title>Ejercicios</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	</style>
	<script>

		var diasemana= prompt("¿Qué día de la semana es?");

		switch (diasemana) {
			case "lunes":
				document.write("El lunes es el 1<br>");
				break;
			case "martes":
				document.write("El martes es el 2<br>");
				break;
			case "miércoles":
				document.write("El miércoles es el 3<br>");
				break;
			case "jueves":
				document.write("El jueves es el 4<br>");
				break;
			case "viernes":
				document.write("El viernes es el 5<br>");
				break;
			case "sábado":
				document.write("El sábado es el 6<br>");
				break;
			case "domingo":
				document.write("El domingo es el 7<br>");
				break;
			default:
				document.write("¡día no válido!");

		}



	</script>
</head>
