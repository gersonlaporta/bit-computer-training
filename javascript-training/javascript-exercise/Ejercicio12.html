<!DOCTYPE HTML>
<html>
<head>
	<title>Ejercicios</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		form {width: 300px;background-color: #D3D3D3;margin:auto;padding:20px;}
	</style>
	<script>
		//array de colores
		var arrayColores = new Array('blanco', 'rojo', 'amarillo', 'verde', 'rosa', 'azul', 'negro')

		function borrar() {
			//recuperar el color del formulario
			var color =document.getElementById('elemento').value
			//comprobar si existe en el array
			var indice = arrayColores.indexOf(color);
			//si existe: borrarlo
			if (indice >= 0) {
				arrayColores.splice(indice,1);
			} else {
				alert('color no existe')
			}

			alert(arrayColores);
		}

	</script>
</head>
<body>
<div id="container">
	<form>
		<label>Elemento del array</label>
		<input type="text" id="elemento">
		<br><br>
		<input type="button" id="enviar" value='Enviar'>
	</form>
</div>
</body>
</html>
