        <script type="text/javascript">
        
        var numerillo1 = parseInt(prompt("¡Introduce un numero!"));
        var numerillo2 = parseInt(prompt("¡Introduce otro número!"));

        if (numerillo1 < numerillo2)
            { document.write("¡El primer número es más pequeño que el segundo!");}
        else if (numerillo1 > numerillo2)
            { document.write("¡El primer número es más grande que el segundo!");}

            { document.write("¡El primer número y el segundo son iguales!");}
