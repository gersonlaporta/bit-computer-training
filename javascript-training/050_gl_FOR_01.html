        //ejemplo bucle for 10 interacciones del 0 al 9
            for(a=0; a<10; a++)  //i++ equivale a i=i+1
                {document.write(a+"<br>");}

                document.write("<br>");

        //ejemplo bucle 8 interacciones del 7 al 0
            for (f=7; f>=0; f--)
                {document.write(f+"<br>");}

                document.write("<br>");

        //ejemplo bucle for del 0 al 10 con incrementos de dos en dos
            for (h=0; h<=10; h=h+2)
                {document.write(h+"<br>");}

                document.write("<br>");

        //bucle del 20 al 1 con decrementos de tres en tres
            for (p=20; p>=0; p=p-3)
                {document.write(p+"<br>");}
