<!DOCTYPE html>
<html lang="es">

        <link rel="stylesheet" type="text/css" 
        href="css/310_gl_estilos.css">

        <script type="text/javascript">
        
        function salir1() {
            var valor = document.getElementById('texto').value
            alert(valor)
        }

        function salir2() {
            var valor = document.getElementById('combo').value
            alert(valor)
        }

        function salir3() {
            var valor = document.getElementById('boton').value
            alert(valor)
        }

        </script>

    </head>

<!-- Principio del HTML -->
    <body>
        
        <form>
            
            <input  type="text" id="texto" onblur='salir1()'>

            <br><br>
            
            <select id="combo" onblur='salir2()'>
                <option>Opción 1</option>
                <option>Opción 2</option>
                <option>Opción 3</option>
            </select>

            <br><br>

            <input type="button" value="enviar" id="boton" onclick="salir3()">

        </form>
            
    </body>
<!-- Final del HTML -->

</html>
