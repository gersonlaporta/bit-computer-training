        <script type="text/javascript">

            document.write("<br> EJERCICIO 1, 2 <br>");
            /* EJERCICIO 1, 2 */

            document.write("<br> A <br>");
            /* A */

            a = 2, b = 3, c = 5;
            document.write(a,b,c);
            document.write("<br>");
            ++a;
            document.write(a,b,c);
            document.write("<br>");
            b += a;
            document.write(a,b,c);
            document.write("<br>");
            c *= b;
            document.write(a,b,c);
            document.write("<br>");
            b -= 3;
            document.write(a,b,c);
            document.write("<br>");
            a %= 2;
            document.write(a,b,c);
            document.write("<br>");
            c /= 5;
            document.write(a,b,c);
            document.write("<br>");

            document.write("<br> B <br>");
            /* B */

            a = 1; b = 3;
            document.write(a,b);
            document.write("<br>");
            b++;
            document.write(a,b);
            document.write("<br>");          
            b = ++a;
            document.write(a,b);
            document.write("<br>");       
            a *= 3;
            document.write(a,b);
            document.write("<br>");
            b += a;
            document.write(a,b);
            document.write("<br>");
            a = ++b + 3;
            document.write(a,b);
            document.write("<br>");

            document.write("<br> C <br>");
            /* C */

            a = 3, b = 4, c=0;
            document.write(a,b,c);
            document.write("<br>");
            a++;
            document.write(a,b,c);
            document.write("<br>");
            b = ++a;
            document.write(a,b,c);
            document.write("<br>");
            c = b / 2;
            document.write(a,b,c);
            document.write("<br>");
            c--;
            document.write(a,b,c);
            document.write("<br>");
            b = c++;
            document.write(a,b,c);
            document.write("<br>");
            --b;
            document.write(a,b,c);
            document.write("<br>");

            document.write("<br> EJERCICIO 3 <br>");
            /* EJERCICIO 3 */

            document.write("<br> A: ",7 >= 5);
            document.write("<br> B: ",2 < 6);
            document.write("<br> C: ",3 != 5);
            document.write("<br> D: ",a == a + 1);
            document.write("<br> E: ",b++ != b++);
            document.write("<br> F: ",b++ != ++b);
            document.write("<br> G: ",++b != b++);
            document.write("<br> H: ",++b != ++b);


            document.write("<br>");
            document.write("<br> EJERCICIO 4 <br>");
            /* EJERCICIO 4 */

            document.write("<br> A");
            document.write(true || !false && true);
            document.write("<br> B");
            document.write(false || false) && (!true);
            document.write("<br> C");
            document.write(!true && !false);
            document.write("<br> D");
            document.write(!(5 > 7 || 8 > 0 && 1 == 2));

        </script>

            <p>Ejemplo de texto</p>
