        <script type="text/javascript">
        
        var a = 1;
        var b = 2;

        document.write("a: ",a," b: ",b);
        document.write("<br>");
        document.write("&&: ",a>0 && b>3);
        document.write("<br>");
        document.write("||: ",a>0 || b>2);
        document.write("<br>");
        document.write("!: ", !(a>0));

        /*

        Se utilizan para construir expresiones lógicas, combinando valores lógicos.
