<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Page Title</title>
   <script type="text/javascript">
        
        //bucle de 10 iteraciones
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= 10; j++) {
                // calcular la multiplicio
                var m = i*j;
                // imprimir operacio 
                document.write( i  + ' x ' + j + ' = ' + m + '<br>');
            }
            document.write( '==============<br>');
        }

   </script>
</head>
<body>
   
</body>
</html>
