        <script type="text/javascript">
        
        var noches = parseInt(prompt('¿Cuántas noches?'));
        
        //alert(costeHotel);

        function hotel(n) {
            var costeHotel = n * 60;
            return costeHotel;
        }

        var ciudad = prompt('¿A que ciudad?');

        function avion(a) {
            switch (a) {
                case "paris":
                    var precio = 180;
                    break;
                case "boston":
                    var precio = 180;
                    break;
                case "londres":
                    var precio = 120;
                    break;
                default:
                    alert('ciudad no váida');
                    var precio = 0;
            }

            return precio;
        }

        var dias = parseInt(prompt('¿días alquiler?'));

        function coche(d) {
            var precio = d * 40;

            if (d >= 7) {
                precio = precio -50;
            } else if (d >=3) {
                precio = precio -20;
            }

            return precio;
        }

        var costeViaje = viaje(noches, ciudad, dias);

        alert(costeViaje);

        function viaje(noches, ciudad, dias) {
            var precio = hotel(noches) + avion(ciudad) + coche(dias);

            return precio;
        }
