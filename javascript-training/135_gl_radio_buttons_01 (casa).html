            seleccionado=(document.formulario.radio);
                for(i in seleccionado) {

            <input type="radio" name="talla" value="Radio1" checked>

            <label>2</label>
            <input type="radio" name="talla" value="Radio2">
            </br>
            <input type="button" value="Enviar" onclick="enviaFormulario()">
