        <style>
        
        #caja1 {
            background-color: green;
            height: 200px;
            width: 400px;
            color: white;
        }

        #caja2 {
            background-color: cyan;
            height: 200px;
            width: 400px;
        }

        </style>

        <script type="text/javascript">
        
        window.onload=function() {
            document.getElementById('caja1').
                addEventListener('click', texto1)

            document.getElementById('caja2').
                addEventListener('dblclick', texto2)
        }

        function texto1() {
                document.getElementById("caja2").innerHTML+= 
                "click sobre la capa 1 <br>";
        }

        function texto2() {
                document.getElementById("caja1").innerHTML+= 
                "dblclick sobre la capa 2 <br>";
        }

        </script>

    </head>

<!-- Principio del HTML -->
    <body>
        
        <div id="caja1"></div>
        <div id="caja2"></div>

    </body>
