        <script type="text/javascript">

        var op1 = 7;
        var op2 = 5;
        
        document.write(op1 += op2); 
        /*Equivalencia: op1 = op1 + op2 Resultado 12*/
        document.write("<br>");
        document.write(op1 -= op2); 
        /*Equivalencia: op1 = op1 - op2 Resultado 7*/
        document.write("<br>");
        document.write(op1 *= op2);
        /*Equivalencia: op1 = op1 * op2 Resultado 35*/
        document.write("<br>");
        document.write(op1 /= op2);
        /*Equivalencia: op1 = op1 / op2 Resultado 7*/
        document.write("<br>");
        document.write(op1 %= op2);
        /*Equivalencia: op1 = op1 % op2 Resultado 2*/

        </script>
