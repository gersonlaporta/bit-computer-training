        /*
        if
        Esta estructura permite ejecutar un conjunto de sentencias en función del valor que tenga la expresión de comparación (se ejecuta si la expresión de comparación tiene valor true).

        Las llaves {} sirven para agrupar en un bloque las sentencias que se han de ejecutar, y no son necesarias si sólo hay una sentencia dentro del if.

        else
        Las sentencias incluidas en el else se ejecutan en el caso de no cumplirse la expresión de comparación (false).
        */

        var numerillo1 = 12;
        var numerillo2 = 12;

        if(numerillo1 < numerillo2) {
            document.write("¡numerillo1 es más pequeño que  numerillo2!");
        } else {
            document.write("¡numerillo1 es más grande o igual que numerillo2!");
            }
