        href="css/310_gl_estilos.css">

        <script type="text/javascript">

        window.onload=function() {
        //activar listener sobre el body para detectar movimiento del raton
        document.addEventListener('mousemove', function() {raton(event)})
        }

        function raton (event) {
            var x = event.pageX
            var y = event.pageY

        document.getElementById('x').innerHTML=x
        document.getElementById('y').innerHTML=y
        }

        </script>

<!-- Principio del HTML -->
    <body>
        
        <div id='capa'>
            <span id='x'></span><br><span id='y'></span>
        </div>
