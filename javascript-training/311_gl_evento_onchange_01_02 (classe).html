        <script type="text/javascript">
        
        function enviar() {
            
            //recuperar valor de la combo
            var combo = document.getElementById('campoSeleccionado').value;

            //escribir el valor en el input
            document.getElementById('comboSeleccion').value = combo;
        }

        </script>

    </head>

<!-- Principio del HTML -->
    <body>
        
        <form>
            <select id="comboSeleccion" onchange="enviar()">
                <option value='0'>Seleccione una opcion, por favor</option>
                <option value='1'>Opcion 1</option>
                <option value='2'>Opcion 2</option>
            </select>
            <input disabled type="text" id="campoSeleccionado">
        </form>
            
    </body>
