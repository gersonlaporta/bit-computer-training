        <script type="text/javascript">
        
            function enviaFormulario() {
                //recuperar los checkboxes
                var checks = document.formulario.checkbox

                //crear el array de valores de los checks vacio
                var valorChecks = new Array ();
    
                //recorrer el array para everiguar que checks están seleccionados
                for (i in checks) {
                    //preguntar si el check está seleccionado
                    if (checks[i].checked) {
                        //recuperar el valor del check
                        valorChecks.push(checks[i].value)
                    }
                }
    
                document.write(valorChecks)
    
            }
    
            </script>

    </head>

<!-- Principio del HTML -->
    <body>
        
            <form name="formulario">
                <label>1 </label>
                <input type="checkbox" name="checkbox" value="checkbox1"></br>
                <label>2 </label>
                <input type="checkbox" name="checkbox" value="checkbox2"></br>
                <label>3 </label>
                <input type="checkbox" name="checkbox" value="checkbox3"></br>
                <input type="button" value="Enviar" onclick="enviaFormulario()">
            </form>
            
    </body>
