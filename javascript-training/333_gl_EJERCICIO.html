<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Esto es un comentario de HTML -->
        <metacharset="UTF-8"/>
        <meta name="description" content="Resumen del contenido">
        <title>name of the page</title>
        <!--

        <meta name="author" content="Gerson Laporta">
        <meta name="keywords" content="sport,football,soccer">
        <link rel="icon" href="img/myicon.png" type="image/x-icon">
        <meta name="robots" content="nofollow,noindex">
        <!-- permite vaciar caché cada vez que se carga la página -->
        <meta http-equiv="Cache-Control" content="no-store">
        <meta http-equiv="pragma" content="no-cache">

        <link rel="stylesheet" type="text/css">

        <style>
    
            option[value="blue"] {
                background-color: blue;
            }

            div {
                height: 200px;
                width: 600px;
                border: 1px solid black;
            }

        </style>

        <script type="text/javascript">

            window.onload=function() {
                document.getElementById('colores').addEventListener('change', cambiaColor)
            }

            function cambiaColor() {
                var color = document.getElementById('colores').value
                document.getElementById('caja').style.backgroundColor = color
            }

        </script>

    </head>

<!-- Principio del HTML -->
    <body>

        <div id='caja'></div>
        <select id ='colores'>
            <option>Escoge un color</option>
            <option value='red'>Rojo</option>
            <option value='green'>Verde</option>
            <option value='yellow'>Amarillo</option>
            <option value='blue'>Azul</option>
        </select>
            
    </body>
<!-- Final del HTML -->

</html>
